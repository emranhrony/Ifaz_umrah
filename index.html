<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ifaz Travels — Umrah Packages (2025)</title>
  <link rel="icon" href="public/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="promo.css?v=8">

  <style>
    :root{
      --brand:#0ea5e9; --brand-dark:#0284c7;
      --text:#0f172a;  --muted:#64748b; --border:#e5e7eb;
      --ok:#16a34a; --err:#ef4444;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:'Hind Siliguri','Noto Sans Bengali',system-ui,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 400px at 50% -100px, #e0f2fe 12%, transparent 60%),
        linear-gradient(to bottom, #ffffff 0%, #f8fafc 100%);
    }
    img{max-width:100%;height:auto;display:block}
    a{text-decoration:none;color:inherit}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    html,body{max-width:100%;overflow-x:hidden}

    /* Header */
    header{
      position:sticky;top:0;left:0;right:0;z-index:60;background:#fff;
      border-bottom:1px solid var(--border);backdrop-filter:blur(8px) saturate(160%);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0;position:relative}
    .brand{display:flex;align-items:center;gap:10px}
    .brand .logo-img{width:42px;height:42px;object-fit:contain;border-radius:10px}
    .brand-title{font-size:24px;font-weight:800}
    .brand small{color:var(--muted)}

    .menu{display:flex;align-items:center;gap:18px}
    .menu a{font-weight:700;color:var(--text);padding:8px 10px;border-radius:10px;border:1px solid transparent;transition:.2s}
    .menu a:hover{color:var(--brand-dark);background:#f1f9ff;border-color:#e5e7eb}
    .menu a.admin{border:1px dashed #cfe8fb;background:#f8fbff}

    .menu-toggle{width:40px;height:40px;display:none;align-items:center;justify-content:center;background:transparent;border:none;border-radius:10px;cursor:pointer}
    .menu-toggle .bar{position:relative;width:24px;height:2px;background:#0f172a;border-radius:2px;transition:.3s}
    .menu-toggle .bar::before,.menu-toggle .bar::after{content:"";position:absolute;left:0;width:24px;height:2px;background:#0f172a;border-radius:2px;transition:.3s}
    .menu-toggle .bar::before{top:-7px}.menu-toggle .bar::after{top:7px}
    body.menu-open .menu-toggle .bar{background:transparent}
    body.menu-open .menu-toggle .bar::before{top:0;transform:rotate(45deg)}
    body.menu-open .menu-toggle .bar::after{top:0;transform:rotate(-45deg)}

    @media(max-width:768px){
      .menu{
        display:none;flex-direction:column;gap:8px;position:absolute;top:60px;right:16px;min-width:220px;
        background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.18);padding:12px;z-index:80
      }
      body.menu-open .menu{display:flex}
      .menu-toggle{display:inline-flex}
    }

    /* Hero */
    .hero{padding:48px 0}
    .hero-grid{display:grid;gap:24px;align-items:center}
    @media(min-width:900px){.hero-grid{grid-template-columns:1fr 1fr}}
    .hero h1{font-size:clamp(28px,6vw,48px);margin:0 0 10px}
    .hero p{color:var(--muted)}
    .btn{padding:12px 18px;border-radius:12px;background:var(--brand);color:#fff;border:1px solid var(--brand);font-weight:700;display:inline-block}
    .btn:hover{background:var(--brand-dark);border-color:var(--brand-dark)}

    /* --- Hero slider --- */
    .hero-slider{
      position:relative; border-radius:16px; overflow:hidden;
      box-shadow:0 12px 30px rgba(2,8,23,.12);
      height:clamp(220px,40vw,420px); background:#000;
    }
    .hero-slider .slides{display:flex;width:100%;height:100%;transition:transform .6s ease}
    .hero-slider .slide{min-width:100%;height:100%;background-size:cover;background-position:center}
    .hero-slider .nav{position:absolute;inset:0;display:flex;align-items:center;justify-content:space-between;pointer-events:none}
    .hero-slider button{pointer-events:auto;background:rgba(0,0,0,.45);border:0;width:40px;height:40px;border-radius:50%;color:#fff;display:grid;place-items:center;cursor:pointer}
    .hero-slider button:hover{background:rgba(0,0,0,.6)}
    .hero-slider .dots{position:absolute;left:0;right:0;bottom:10px;display:flex;gap:6px;justify-content:center}
    .hero-slider .dot{width:8px;height:8px;border-radius:999px;background:rgba(255,255,255,.6);border:0}
    .hero-slider .dot.active{background:#fff}

    /* Other sections omitted here for brevity — they remain unchanged */
  </style>
</head>
<body>

<header>
  <div class="container nav">
    <div class="brand">
      <img class="logo-img" src="public/logo.png" alt="Ifaz Travels logo" />
      <div>
        <div class="brand-title">Ifaz Travels</div>
        <small>Every journey begins with us</small>
      </div>
    </div>

    <button class="menu-toggle" aria-label="Toggle menu" onclick="document.body.classList.toggle('menu-open')">
      <span class="bar"></span>
    </button>

    <nav class="menu">
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="#" class="admin" id="openAdmin">Admin</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-grid">
    <div>
      <h1>আজই বুকিং দিন</h1>
      <p>সাশ্রয়ী মূল্য, বিশ্বস্ত সেবা, আপনার ভ্রমণকে আরামদায়ক করতে আমরা প্রতিশ্রুতিবদ্ধ।</p>
      <div class="date-row">
        <div class="date-card"><div class="num">০৫</div><div class="month"><b>ডিসেম্বর ২০২৫</b><small>Group Package</small></div></div>
        <div class="date-card"><div class="num n2">২৪</div><div class="month"><b>ডিসেম্বর ২০২৫</b><small>Group Package</small></div></div>
      </div>
      <div style="display:flex;gap:10px;margin-top:12px;flex-wrap:wrap">
        <a class="btn" href="#services">আমাদের সেবাসমূহ</a>
        <a class="btn" href="#packages">প্যাকেজ দেখুন</a>
        <a class="btn" style="background:#25D366;border-color:#22c55e" href="https://api.whatsapp.com/send?phone=8801712055858" target="_blank">WhatsApp</a>
      </div>
    </div>

    <!-- ✅ Hero image slider -->
    <div class="hero-slider" id="heroSlider" aria-label="Promo images">
      <div class="slides"></div>
      <div class="nav"><button class="prev">&#10094;</button><button class="next">&#10095;</button></div>
      <div class="dots"></div>
    </div>
  </div>
</section>

<!-- Rest of the file (promo, services, packages, forms, footer, etc.) remains same -->
<!-- নিচের script ব্লক যুক্ত করলেই স্লাইডার কাজ করবে -->

<script>
(function(){
  const IMAGES = [
    'public/posters/posterbook1.jpg',
    'public/posters/posterbook2.jpg',
    'public/posters/posterbook3.jpg'
  ];

  const slider = document.getElementById('heroSlider');
  if(!slider) return;

  const slides = slider.querySelector('.slides');
  const dots   = slider.querySelector('.dots');

  IMAGES.forEach((src, idx)=>{
    const s = document.createElement('div');
    s.className = 'slide';
    s.style.backgroundImage = `url(${src})`;
    slides.appendChild(s);

    const d = document.createElement('button');
    d.className = 'dot';
    d.addEventListener('click', ()=> go(idx, true));
    dots.appendChild(d);
  });

  let i = 0, timer;
  const total = IMAGES.length;
  function go(idx, userTriggered){
    i = (idx + total) % total;
    slides.style.transform = `translateX(-${i*100}%)`;
    [...dots.children].forEach((d, j)=> d.classList.toggle('active', j===i));
    if(userTriggered) restart();
  }
  function next(){ go(i+1); }
  function prev(){ go(i-1); }

  slider.querySelector('.next').addEventListener('click', ()=>{ next(); restart(); });
  slider.querySelector('.prev').addEventListener('click', ()=>{ prev(); restart(); });

  function start(){
    if(matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    timer = setInterval(next, 4000);
  }
  function stop(){ clearInterval(timer); }
  function restart(){ stop(); start(); }

  slider.addEventListener('mouseenter', stop);
  slider.addEventListener('mouseleave', start);
  document.addEventListener('visibilitychange', ()=> document.hidden ? stop() : start());
  window.addEventListener('keydown', (e)=>{
    if(e.key==='ArrowRight') { next(); restart(); }
    if(e.key==='ArrowLeft')  { prev(); restart(); }
  });

  go(0); start();
})();
</script>

<script defer src="promo.js?v=8"></script>
<script defer src="packages.js?v=1"></script>
</body>
</html>
