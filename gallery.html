<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Ifaz Travels</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container nav">
      <div class="brand">
        <img class="logo-img" src="public/logo.png" alt="Ifaz Travels logo" />
        <div>
          <div class="brand-title">Ifaz Travels</div>
          <small>Every journey begins with us</small>
        </div>
      </div>

      <!-- Hamburger -->
      <button class="menu-toggle" aria-label="Toggle menu" onclick="document.body.classList.toggle('menu-open')">
        <span class="bar"></span>
      </button>

      <!-- Menu -->
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Gallery Section -->
  <main class="section--photos">
    <div class="container">
      <h2 class="photos-title">আমাদের গ্যালারী</h2>
      <div class="photos-grid">
        <figure><img src="public/posters/office1.jpg" alt="Our Office"><figcaption>Our Office</figcaption></figure>
        <figure><img src="public/posters/office2.jpg" alt="মক্কা"><figcaption>মক্কা</figcaption></figure>
        <figure><img src="public/posters/poster1.jpg" alt="মদিনা"><figcaption>মদিনা</figcaption></figure>
        <figure><img src="public/posters/poster2.jpg" alt="Travel"><figcaption>Travel</figcaption></figure>
        <figure><img src="public/posters/poster3.jpg" alt="Group"><figcaption>Group Tour</figcaption></figure>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p><strong>Ifaz Travels</strong> · © 2025 All Rights Reserved</p>
    </div>
  </footer>

  <!-- Script for hamburger -->
  <script>
    document.addEventListener('click', (e)=>{
      const nav = document.querySelector('.menu');
      const toggle = document.querySelector('.menu-toggle');
      if(!nav || !toggle) return;
      if(!nav.contains(e.target) && !toggle.contains(e.target)){
        document.body.classList.remove('menu-open');
      }
    });
  </script>
</body>
</html>
