<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Ifaz Travels</title>
  <link rel="icon" href="public/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Reusable slider styles -->
  <link rel="stylesheet" href="promo.css?v=1">

  <style>
    :root{ --brand:#0ea5e9; --brand-dark:#0284c7; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Hind Siliguri','Noto Sans Bengali',system-ui,sans-serif;color:var(--text);background:#fff}
    img{max-width:100%;display:block;height:auto}
    a{text-decoration:none;color:inherit}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}

    /* Header */
    header{position:sticky;top:0;left:0;right:0;background:#fff;border-bottom:1px solid var(--border);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0;position:relative}
    .brand{display:flex;align-items:center;gap:10px}
    .logo-img{width:42px;height:42px;border-radius:8px;object-fit:contain}
    .brand-title{font-size:22px;font-weight:800}
    .brand small{color:var(--muted);display:block;margin-top:2px}

    /* Menu */
    .menu{display:flex;align-items:center;gap:18px}
    .menu a{font-weight:700;color:var(--text);padding:8px 10px;border-radius:10px;border:1px solid transparent;transition:.2s}
    .menu a:hover{color:var(--brand-dark);background:#f1f9ff;border-color:#e5e7eb}
    .menu a.active{background:var(--brand);color:#fff;border-color:var(--brand)}

    /* Hamburger */
    .menu-toggle{width:40px;height:40px;display:none;align-items:center;justify-content:center;background:transparent;border:none;border-radius:10px;cursor:pointer}
    .menu-toggle .bar{position:relative;width:24px;height:2px;background:#0f172a;border-radius:2px;transition:.3s}
    .menu-toggle .bar::before,.menu-toggle .bar::after{content:"";position:absolute;left:0;width:24px;height:2px;background:#0f172a;border-radius:2px;transition:.3s}
    .menu-toggle .bar::before{top:-7px}.menu-toggle .bar::after{top:7px}
    body.menu-open .menu-toggle .bar{background:transparent}
    body.menu-open .menu-toggle .bar::before{top:0;transform:rotate(45deg)}
    body.menu-open .menu-toggle .bar::after{top:0;transform:rotate(-45deg)}

    /* Mobile menu */
    @media(max-width:768px){
      .menu{display:none;flex-direction:column;gap:8px;position:absolute;top:60px;right:16px;min-width:220px;background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.18);padding:12px;z-index:80}
      body.menu-open .menu{display:flex}
      .menu-toggle{display:inline-flex}
    }

    /* Photos Section */
    #photos{padding:70px 0;background:linear-gradient(135deg,#fdf2f8 0%,#fee2e2 50%,#fecaca 100%)}
    #photos h2{font-size:34px;text-align:center;margin-bottom:35px;color:#1f2937;font-weight:800}
    #photos .grid{display:grid;gap:24px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    #photos figure{background:rgba(255,255,255,0.15);border-radius:18px;overflow:hidden;box-shadow:0 10px 28px rgba(0,0,0,.25);backdrop-filter:blur(14px);border:1px solid rgba(255,255,255,0.25);transition:.4s ease}
    #photos figure:hover{transform:translateY(-10px) scale(1.05);box-shadow:0 14px 36px rgba(0,0,0,.35)}
    #photos img{width:100%;height:260px;object-fit:cover;border-bottom:1px solid rgba(255,255,255,0.3)}
    #photos figcaption{padding:14px;background:rgba(31,41,55,0.7);color:#f9fafb;font-size:16px;text-align:center;font-weight:600}

    footer{padding:24px 0;background:#111827;color:#cbd5e1;text-align:center;border-top:1px solid #334155}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container nav">
      <div class="brand">
        <img class="logo-img" src="public/logo.png" alt="Ifaz Travels logo" />
        <div>
          <div class="brand-title">Ifaz Travels</div>
          <small>Every journey begins with us</small>
        </div>
      </div>

      <!-- Hamburger -->
      <button class="menu-toggle" aria-label="Toggle menu" onclick="document.body.classList.toggle('menu-open')">
        <span class="bar"></span>
      </button>

      <!-- Menu -->
      <nav class="menu">
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="gallery.html" class="active">Gallery</a>
      </nav>
    </div>
  </header>

  <!-- ✅ Promo slider mount point (shared across pages) -->
  <section id="promo-slot" class="promo-wrap container"></section>

  <!-- Photos Section -->
  <section id="photos">
    <div class="container">
      <h2>আমাদের গ্যালারী</h2>
      <div class="grid">
        <figure><img src="public/posters/office1.jpg" alt="Our Office"><figcaption>Our Office</figcaption></figure>
        <figure><img src="public/posters/office2.jpg" alt="Makkah"><figcaption>মক্কা</figcaption></figure>
        <figure><img src="public/posters/poster1.jpg" alt="Madinah"><figcaption>মদিনা</figcaption></figure>
        <figure><img src="public/posters/poster2.jpg" alt="Travel"><figcaption>Travel</figcaption></figure>
        <figure><img src="public/posters/poster3.jpg" alt="Group"><figcaption>Group Tour</figcaption></figure>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">© 2025 Ifaz Travels · All Rights Reserved</div>
  </footer>

  <!-- Close mobile menu on outside click + Reusable slider JS -->
  <script>
    document.addEventListener('click', (e)=>{
      const nav = document.querySelector('.menu');
      const toggle = document.querySelector('.menu-toggle');
      if(!nav || !toggle) return;
      if(!nav.contains(e.target) && !toggle.contains(e.target)){
        document.body.classList.remove('menu-open');
      }
    });
  </script>
  <script defer src="promo.js?v=1"></script>
</body>
</html>
